<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      table, tr,td, th{
        border: 1px solid black;
        border-collapse: collapse;
      }
      html, body {
        height: 100%;
        margin: 0;
      }

      
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        gap: 20px;
      }

      
      form {
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      
      table {
        border-collapse: collapse;
        width: 500px;
        text-align: left;
      }

      table, th, td {
        border: 1px solid black;
      }

      th, td {
        padding: 8px;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <form id="urlap">
      Busz típusa: <br>
      <input type="text" id="tipus"><br>
      Menetidő (perc): <br>
      <input type="text" id="menetido"><br>
      Állomások száma: <br>
      <input type="text" id="allomas"><br>
      Üzemeltető: <br>
      <input type="text" id="uzemelteto"><br>
      Jegy ára (Ft): <br>
      <input type="number" id="ar"><br>
      <button id="felvetel">Felvétel</button>
    </form>
  
    <div id="adatmegjelenites"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
